# Set the configurations for the database connection here
spring.datasource.url=jdbc:mysql://localhost:3306/anodiam_student_db?useSSL=false&allowPublicKeyRetrieval=true

# Username and secret
spring.datasource.username=root
spring.datasource.password=rooT678

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# =====================================
# = JPA / HIBERNATE
# =====================================

# Use spring.jpa.properties.* for Hibernate native properties (The prefix
# is stripped before adding them to the entity manager).

# Show or not log for each SQL query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update): with "update" the
# database schema will automatically be updated accordingly to java entities
# found in the project.
# spring.jpa.hibernate.ddl-auto=update

# Allow hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

